<div class="flex min-h-full">
  <!-- Sidebar -->
  <div class="w-1/4 bg-gray-200">
    <div class="py-6 px-4">
      <h2 class="text-2xl text-center font-base text-gray-800 mb-4">
        Dashboard
      </h2>
      <ul class="space-y-10">
        <li>
          <button
            class="flex items-center space-x-2 w-full py-2 px-4 border border-gray-500 text-black rounded-md"
            [ngClass]="{
              'bg-gray-500': currentTab === 'inventory',
              'text-gray-50': currentTab === 'inventory'
            }"
            (click)="showInventory()"
          >
            <span class="text-lg">Inventory</span>
          </button>
        </li>
        <li>
          <button
            class="flex items-center space-x-2 w-full py-2 px-4 border border-gray-500 text-black rounded-md"
            [ngClass]="{
              'bg-gray-500': currentTab === 'orders',
              'text-gray-50': currentTab === 'orders'
            }"
            (click)="showOrders()"
          >
            <span class="text-lg">Orders</span>
          </button>
        </li>
        <li>
          <button
            class="flex items-center space-x-2 w-full py-2 px-4 border border-gray-500 text-black rounded-md"
            (click)="addDish()"
          >
            <span class="text-lg">Add Dish</span>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="w-3/4 bg-white p-6">
    <ng-container *ngIf="currentTab === 'inventory'">
      <!-- Inventory Content -->
      <app-inventory></app-inventory>
    </ng-container>
    <ng-container *ngIf="currentTab === 'orders'">
      <!-- Orders Content -->
      <app-orders></app-orders>
    </ng-container>
  </div>
</div>
