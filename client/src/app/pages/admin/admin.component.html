<div class="flex">
  <!-- Sidebar -->
  <div class="w-1/4 bg-gray-200">
    <div class="py-6 px-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Admin Dashboard</h2>
      <ul class="space-y-2">
        <li>
          <button
            class="flex items-center space-x-2 w-full py-2 px-4 text-gray-700"
            [ngClass]="{
              'bg-blue-500': currentTab === 'inventory',
              'bg-green-500': currentTab === 'orders'
            }"
            (click)="showInventory()"
          >
            <span class="text-lg">Inventory</span>
          </button>
        </li>
        <li>
          <button
            class="flex items-center space-x-2 w-full py-2 px-4 text-gray-700"
            [ngClass]="{
              'bg-blue-500': currentTab === 'orders',
              'bg-green-500': currentTab === 'inventory'
            }"
            (click)="showOrders()"
          >
            <span class="text-lg">Orders</span>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="w-3/4 bg-white p-6">
    <ng-container *ngIf="currentTab === 'inventory'">
      <!-- Inventory Content -->
      <app-inventory></app-inventory>
    </ng-container>
    <ng-container *ngIf="currentTab === 'orders'">
      <!-- Orders Content -->
      <app-orders></app-orders>
    </ng-container>
  </div>
</div>
