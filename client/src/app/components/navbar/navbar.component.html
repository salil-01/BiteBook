<nav
  class="shadow-lg max-h-14"
  style="
    background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
  "
>
  <div class="container mx-auto flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center">
      <img
        src="https://res.cloudinary.com/dn6unnbju/image/upload/v1689445758/whitetxt-removebg-preview_d9dici.png"
        alt="Logo"
        class="h-14 border border-black"
      />
    </div>

    <!-- Links -->
    <div class="flex items-center px-4 py-2">
      <a routerLink="/" class="text-white hover:text-gray-200 text-lg mx-2"
        >Home</a
      >
      <a routerLink="/menu" class="text-white hover:text-gray-200 text-lg mx-2"
        >Menu</a
      >

      <!-- Admin Link (conditional display) -->
      <a
        *ngIf="authService.role === 'Admin'"
        routerLink="/admin"
        class="text-white hover:text-gray-200 mx-2 text-lg"
        >Admin</a
      >

      <!-- Login/Register Links -->
      <a
        routerLink="/login"
        *ngIf="!authService.auth"
        class="text-white hover:text-gray-200 mx-2 text-lg"
        >Login</a
      >
      <a
        *ngIf="!authService.auth"
        routerLink="/register"
        class="text-white hover:text-gray-200 mx-2 text-lg"
        >Register</a
      >

      <!-- Profile Menu -->
      <div class="relative" *ngIf="authService.auth">
        <button
          class="text-white hover:text-gray-200 mx-2 focus:outline-none"
          (click)="toggleProfileMenu()"
        >
          <img
            src="https://img.icons8.com/?size=512&id=7819&format=png"
            alt="Profile"
            class="h-8"
          />
        </button>
        <ul
          class="absolute right-0 mt-2 rounded-md bg-white border border-dotted border-gray-400 shadow-lg p-5 w-40 z-20 text-lg"
          [class.hidden]="!showProfileMenu"
        >
          <li>
            <a routerLink="/myorders">Orders</a>
          </li>
          <li><button (click)="logout()">Logout</button></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
