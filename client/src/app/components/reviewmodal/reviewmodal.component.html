<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Add Review</h2>

    <div class="mb-4">
      <label for="rating" class="block font-medium mb-1">Rating (1-5)</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="5"
        class="border rounded-lg px-3 py-2 w-full"
      />
    </div>

    <div class="mb-4">
      <label for="review" class="block font-medium mb-1"
        >Review (50 words max)</label
      >
      <textarea
        id="review"
        name="review"
        class="border rounded-lg px-3 py-2 w-full"
        rows="4"
        maxlength="50"
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2">
        Add Review
      </button>
      <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg">
        Close
      </button>
    </div>
  </div>
</div>
