<ngx-spinner
  bdColor="rgba(0,0,0,0.1)"
  size="medium"
  color="#000000"
  type="ball-grid-pulse"
  [fullScreen]="false"
></ngx-spinner>
<!-- Review Modal -->
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white w-96 p-8 rounded-md shadow-lg">
    <h2 class="text-xl text-center font-bold mb-6">Add Review</h2>
    <div class="mb-4">
      <label for="rating" class="text-base">Rating(1-5)*</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="5"
        class="border border-gray-300 rounded-md px-2 py-1 w-full h-11 mt-1"
        required
        [(ngModel)]="reviewData.rating"
      />
    </div>
    <div class="mb-4">
      <label for="review_comment" class="text-base"
        >Your Message (50 words max)*</label
      >
      <textarea
        id="review"
        name="review"
        class="border border-gray-300 rounded-md px-2 py-1 w-full h-28 mt-1"
        rows="4"
        maxlength="50"
        required
        [(ngModel)]="reviewData.review_comment"
      ></textarea>
    </div>
    <div class="flex justify-end">
      <button
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md mr-2"
        (click)="addReview()"
      >
        Add Review
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-gray-100 px-4 py-2 rounded-md"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>
