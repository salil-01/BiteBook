<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let dish of inventoryItems" class="bg-white shadow-md p-4">
    <h2 class="text-lg font-bold mb-2">{{ dish.name }}</h2>
    <p class="text-gray-600">{{ dish.description }}</p>
    <p class="text-gray-800 font-bold mt-2">{{ dish.price }}</p>
    <div class="mt-4">
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg mr-2"
        (click)="editDish(dish)"
      >
        Edit
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg"
        (click)="deleteDish(dish.id)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
