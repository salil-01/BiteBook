<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div
    *ngFor="let dish of inventoryItems"
    class="bg-white shadow-lg p-6 border border-dotted border-gray-300"
  >
    <h2 class="text-xl text-center mb-2">{{ dish.name }}</h2>
    <p class="text-gray-800 mt-3">Price : ${{ dish.price }}</p>
    <p class="text-gray-800 mt-3">Stock : {{ dish.stock }}</p>
    <p class="text-gray-800 mt-3">Availability : {{ dish.availability }}</p>
    <div class="mt-4 flex justify-around">
      <button
        class="text-gray-800 border border-gray-500 hover:bg-gray-500 hover:text-white px-3 py-2 w-24 rounded-md mr-2"
        (click)="editDish(dish)"
      >
        Edit
      </button>
      <button
        class="border border-red-500 text-red-800 hover:bg-red-500 hover:text-white px-3 py-2 w-24 rounded-md"
        (click)="deleteDish(dish.id)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
