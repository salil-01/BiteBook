<!-- component -->
<section class="flex flex-col md:flex-row h-screen items-center">
  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-1/2 h-screen">
    <img
      src="https://images.pexels.com/photos/2641886/pexels-photo-2641886.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt=""
      class="w-full h-full object-cover"
    />
  </div>

  <div
    class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
  >
    <div class="w-full h-100">
      <h1 class="text-xl md:text-2xl font-medium leading-tight mt-12">
        Create an Account
      </h1>

      <form class="mt-6" (ngSubmit)="submitForm()" #registerForm="ngForm">
        <div>
          <label class="block text-gray-700">Email Address</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            id="email"
            placeholder="Enter Email Address"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-gray-500 focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
            [(ngModel)]="password"
            required
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-gray-500 focus:bg-white focus:outline-none"
            required
          />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700">Role</label>
          <select
            id="role"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-primary"
            [(ngModel)]="role"
            name="role"
            required
          >
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button
          type="submit"
          [disabled]="!registerForm.form.valid"
          class="w-full block text-white font-semibold rounded-lg px-4 py-3 mt-6 hover:cursor-pointer"
          style="
            background: linear-gradient(
              to right,
              #ee7724,
              #d8363a,
              #dd3675,
              #b44593
            );
          "
        >
          Register
        </button>
      </form>

      <hr class="my-6 border-gray-300 w-full" />

      <button
        type="button"
        class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300"
      >
        <div class="flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="w-6 h-6"
            viewBox="0 0 48 48"
          >
            <defs>
              <path
                id="a"
                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
              />
            </defs>
            <clipPath id="b">
              <use xlink:href="#a" overflow="visible" />
            </clipPath>
            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
            <path
              clip-path="url(#b)"
              fill="#EA4335"
              d="M0 11l17 13 7-6.1L48 14V0H0z"
            />
            <path
              clip-path="url(#b)"
              fill="#34A853"
              d="M0 37l30-23 7.9 1L48 0v48H0z"
            />
            <path
              clip-path="url(#b)"
              fill="#4285F4"
              d="M48 48L17 24l-4-3 35-10z"
            />
          </svg>
          <span class="ml-4 font-medium"> Sign Up with Google</span>
        </div>
      </button>

      <p class="mt-8">
        Already have an account?
        <a
          [routerLink]="['/login']"
          class="text-blue-500 hover:text-blue-700 font-semibold"
          >Login</a
        >
      </p>
    </div>
  </div>
</section>
