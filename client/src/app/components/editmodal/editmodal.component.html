<!-- edit-dish-modal.component.html -->
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white w-96 p-10 rounded-md shadow-lg">
    <h2 class="text-xl text-center font-bold mb-6">Edit Dish</h2>
    <div class="mb-4">
      <label for="name" class="text-base">Name</label>
      <input
        type="text"
        id="name"
        class="border border-gray-300 rounded-md px-2 py-1 w-full h-11 mt-1"
        [(ngModel)]="editedDish.name"
      />
    </div>
    <div class="mb-4">
      <label for="price" class="text-sm">Price</label>
      <input
        type="number"
        id="price"
        class="border border-gray-300 rounded-md px-2 py-1 w-full h-11 mt-1"
        [(ngModel)]="editedDish.price"
      />
    </div>
    <div class="mb-4">
      <label for="stock" class="text-sm">Stock</label>
      <input
        type="number"
        id="stock"
        class="border border-gray-300 rounded-md h-11 px-2 py-1 w-full mt-1"
        [(ngModel)]="editedDish.stock"
      />
    </div>
    <div class="mb-4">
      <label for="availability" class="text-sm">Availability</label>
      <select
        id="availability"
        class="border border-gray-300 rounded-md h-11 px-2 py-1 w-full mt-1"
        [(ngModel)]="editedDish.availability"
      >
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="flex justify-end">
      <button
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md mr-2"
        (click)="updateDish()"
      >
        Update
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-gray-100 px-4 py-2 rounded-md"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>
